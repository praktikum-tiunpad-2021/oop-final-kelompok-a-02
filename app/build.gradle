plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
	id 'com.github.johnrengelman.shadow' version '7.0.0'
	id 'org.beryx.jlink' version '2.25.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
	gradlePluginPortal()
}

dependencies {
	implementation 'org.javamodularity:moduleplugin:1.6.0'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

}


application {
    // Define the main class for the application.
    mainClass = 'Puzzle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
javafx {
    version = "20"
    modules = [ 'javafx.controls','javafx.fxml' ]
}

task copyConfigFile(type: Copy) {
    from 'src/main/resources/puzzle.config' // Path to your file in the resources directory
    into 'build/image/conf' // Destination directory within the build/image directory
}


jlink {
	options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Puzzle'
    }
}

tasks.jlink.doLast {
    copy {
        from("src/main/resources/") {
            include "puzzle.config"
        }
        into "build/image"
    }
}

